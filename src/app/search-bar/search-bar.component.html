<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon>camera</mat-icon>
    <span>Flickring</span>
  </mat-toolbar-row>
</mat-toolbar>
<form class="example-form" (ngSubmit)="onSubmit()" #search="ngForm">
  <mat-form-field class="search-input" >
    <input  matInput placeholder="Search by tags - e.g Mountains, Beach, Rivers" [(ngModel)]="term" name="tag">
  </mat-form-field>
  <button mat-icon-button color="primary">
    <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
  </button>
</form>
